<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdb7e8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .gallery-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 16px;
            justify-content: center;
        }

        .gallery-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px;
            font-size: 14px;
            text-align: center;
            border-top: 1px solid #ffffff;
            box-sizing: border-box;
            transition: opacity 0.3s ease;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="gallery-title">Gallery Luar Negeri</div>
        <div class="gallery">
            <div class="gallery-item">
                <img src="kota thailand.png" alt="Foto 1">
                <div class="caption">thailand</div>
            </div>
            <div class="gallery-item">
                <img src="kotachina.png" alt="Foto 2">
                <div class="caption">China</div>
            </div>
            <div class="gallery-item">
                <img src="kotahongkong.png" alt="Foto 3">
                <div class="caption">Hongkong</div>
            </div>
            <div class="gallery-item">
                <img src="kotajepang.png" alt="Foto 4">
                <div class="caption">Jepang</div>
            </div>
            <div class="gallery-item">
                <img src="kotakanada.png" alt="Foto 5">
                <div class="caption">Kanada</div>
            </div>
            <div class="gallery-item">
                <img src="kotasingapura.png" alt="Foto 6">
                <div class="caption">Singapura</div>
                <div class="gallery-item">
                </div>
                </div>
            </div>
        </div>
</body>

</html>
